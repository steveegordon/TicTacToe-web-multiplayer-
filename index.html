<!DOCTYPE html>
<html ng-app="tttApp" lang="en">
<head>
<!-- <link rel="stylesheet" type="text/css" href="bootstrap.min.css"> -->
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/firebase.js"></script>
<script type="text/javascript" src="js/angularfire.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/GameController.js"></script>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body ng-controller="tttController as ttt" id="forest">
  <div>{{4 + 2}}</div>
  <div id="gamesOverlay">
  <div id="gamesHeader">
  <a href="#" onclick="createGame()">Create a New Game</a>
  <a href="#" onclick="findGame()">Join a Game</a>
  </div>
  <div id="gamesList">
  </div>
  </div>
  <div id="overlay">
    <div id="splashBG">
      <h1>Welcome to Cat Tic Tac Toe!</h1>
      <h2>Please log in or create account to play</h2>
      <form>
        <label for="x">Username:</label>
        <input name="x" type="text" id="x">
        <label for="y">Password:</label>
        <input name="y" type="password" id="y">
        <button onClick="makeUser(); return false">New User</button>
        <button onClick="login(); return false">Login</button>
      </form>
    </div>
  </div>
  <a href="#" onclick="overlay()">Click Here For Splash!</a>
  <h1>Grumpy Cat vs. Piano Cat</h1>
  <h2 id="pturn"></h2>
  <form action="index.html" method="get">
    <label for="bstyle">Style:</label>
    <select name="bstyle" onchange="styleChange(this.value)">
      <option value="forest">Forest</option>
      <option value="sea">Sea</option>
      <option value="fire">Fire</option>
    </select>
  </form>
  <div class="pscore">
  <header>
    <h2 class="ScoreLeft">Grumpy Cat Score<span class="scoreRight">Piano Cat Score</span></h2>
  </header>
    <span class="score" id="p1wins">--</span>
  </div>
  <div class="pscore">
    <span class="score" id="p2wins">--</span>
  </div>
  <div class="container">
    <div class="squares r1 c1" pval="" id="aa"></div>
    <div class="squares r1 c2" pval="" id="ab"></div>
    <div class="squares r1 c3" pval="" id="ac"></div>
    <div class="squares r2 c1" pval="" id="ba"></div>
    <div class="squares r2 c2" pval="" id="bb"></div>
    <div class="squares r2 c3" pval="" id="bc"></div>
    <div class="squares r3 c1" pval="" id="ca"></div>
    <div class="squares r3 c2" pval="" id="cb"></div>
    <div class="squares r3 c3" pval="" id="cc"></div>
  </div>


  
</body>
<script type="text/javascript" src="app.js"></script>
</html>
